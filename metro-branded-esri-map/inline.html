<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Branded Esri Map (Inline)</title>
</head>
<body>
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Esri Leaflet and Esri Leaflet Vector -->
    <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4/dist/esri-leaflet-vector.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            // This "Map Template API Key" expires on 11/1/2026 (1 year expiration limit) and is limited to use on Metro GitHub pages
            const ESRI_KEY =  "AAPTxy8BH1VEsoebNVZXo8HurCIBEXS58hLwaInNH7mnZeFDQtLv6ne8Ndu9F_uhRYlcW5FIADQ6Oqw0GcLyIBBZ5ugC_S2YPSi5j39j2x0xApeAx6p3YRGMyipe4v0245BD1V0CUtALY1P2tQ7CdP2HWh7jlSGOd7bi5XTNqrLGdqtdQ3pvze0xZwlCEXSPC9t4hFZDGaLqCnAOq9hXDtT-hzdjyDN4uG6DtdejxJZygpE5Fc5ny-FVkAxAFZLgP0JaAT1_iGEOXQH7";

            // Metro Branded Basemap:
            const basemapEnum = "65aff2873118478482ec3dec199e9058";
            
            // Existing Metro Rail and Busway:
            // https://lametro.maps.arcgis.com/home/item.html?id=17fc6859e51e4188b4a4120fcbd2e43d
            const mapImagery = 'https://tiles.arcgis.com/tiles/TNoJFjk1LsD45Juj/arcgis/rest/services/Map_RGB_Vector_Offset_RC5/MapServer';

            const map = L.map('map', {
                minZoom: 2
            }).setView([34.00095151499077, -118.25133692966446], 11);

            // Add the Metro Branded Basemap
            L.esri.Vector.vectorBasemapLayer(basemapEnum, {
                apiKey: ESRI_KEY
            }).addTo(map);

            // Add the Metro Rail and Busway Layer
            let metroLayer = new L.esri.TiledMapLayer({
                url: mapImagery,
                apiKey: ESRI_KEY
            });

            metroLayer.addTo(map);
        });
    </script>
</body>
</html>
